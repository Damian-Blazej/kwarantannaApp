<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-justify-content-center ion-align-items-center">
    <ion-label>Dark mode {{ darkMode }}</ion-label>
    <ion-toggle (ionChange)="toggleDarkMode()" [(ngModel)]="darkMode"></ion-toggle>
  </ion-content>
</ion-content>
