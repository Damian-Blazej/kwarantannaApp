<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Quarantine
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My quarantine</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12">
          <ion-input placeholder="Wpisz PESEL" [(ngModel)]="pesel"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-button (click)="checkPesel()">Zatwierdź</ion-button>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-label>Na kwarantannie od {{ startingQuaratineDate.toLocaleDateString() }}.</ion-label>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-label>Pozostało {{ daysLeft }} dni {{ hoursLeft }} godzin {{ minutesLeft }} minut {{ secondsLeft }} sekund.</ion-label>
      </ion-row>
      <!--<ion-row class="ion-align-items-center ion-justify-content-center">-->
        <!--<ion-label>Pozostało {{ timeLeft }}</ion-label>-->
      <!--</ion-row>-->
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-button (click)="takePicture()" disabled="{{ takePictureButtonDisabled }}">Take picture</ion-button>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-label>{{ sendingPhotoState }}</ion-label>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
